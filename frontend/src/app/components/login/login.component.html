<div class="w-full max-w-sm p-6 m-auto bg-slate-500 text-slate-200 rounded-md shadow-md mt-10 shadow-slate-500/50">
  <h1 class="text-3xl font-semibold text-center">Login</h1>
  <form class="mt-6" (ngSubmit)="login()">
    <div>
      <label for="username" class="block text-sm">Username</label>
      <input type="text" id="username" name="username" class="w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-40" [(ngModel)]="username">
    </div>

    <div class="mt-4">
      <label for="password" class="block text-sm">Password</label>
      <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-40" [(ngModel)]="password">
    </div>

    <div class="mt-6">
      <button class="w-full px-4 py-2 tracking-wide text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 disabled:bg-gray-300 px-4 py-2 rounded-md" [disabled]="username.length === 0 || password.length === 0">
        Login
      </button>
    </div>



    <div *ngIf="showErrorMessage" id="toast-error" class="flex items-center w-full max-w-xs p-4 mt-1 text-slate-200 bg-red rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
      <div class="ms-3 text-sm font-normal">{{errorMessage}}</div>
      <button (click)="showErrorMessage = false" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-error" aria-label="Close">
          <span class="sr-only">Close</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
      </button>
    </div>


  </form>
</div>
