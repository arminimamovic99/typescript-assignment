<form (ngSubmit)="onSubmit()">
  <label class="mt-4">
    <div>Write Message</div>
    <textarea class="p-2 block w-full" required name="text" [(ngModel)]="message.text"></textarea>
  </label>

  <button type="submit"
      [disabled]="message.text.length === 0"
      class="pointer bg-blue-400 py-2 px-4 mt-2 w-full disabled:bg-gray-300"
  >Send</button>
</form>
