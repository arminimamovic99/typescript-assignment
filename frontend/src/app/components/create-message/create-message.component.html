<form (ngSubmit)="onSubmit()">
  <label class="mt-4">
    <div>Write Message</div>
    <textarea class="p-2 block w-full" required name="text" [(ngModel)]="message.text"></textarea>
  </label>

  <button type="submit"
      [disabled]="message.text.length === 0"
      class="pointer bg-blue-400 py-2 px-4 mt-2 w-full disabled:bg-gray-300"
  >Send</button>

  <div *ngIf="showError" id="toast-error" class="flex items-center w-full max-w-xs p-4 mt-1 text-slate-200 bg-red rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
    <div class="ms-3 text-sm font-normal">There was an error while creating your message, please try again.</div>
    <button (click)="showError = false" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-error" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>
  </div>
</form>
